<div class="container mt-5">
    <!-- Update Product Form -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Book</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6 col-lg-3">
                    <label for="bookName" class="form-label">Name</label>
                    <input [(ngModel)]="bookObj.bookName" type="text" id="bookName" name="bookName" class="form-control"
                        placeholder="Enter Product Name">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="isbnNumber" class="form-label">ISBN Number</label>
                    <input [(ngModel)]="bookObj.isbnNumber" type="text" id="isbnNumber" name="isbnNumber"
                        class="form-control" placeholder="Enter ISBN Number">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="writer" class="form-label">Writer</label>
                    <input [(ngModel)]="bookObj.writer" type="text" id="writer" name="writer" class="form-control"
                        placeholder="Enter writer Name">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="edition" class="form-label">Size</label>
                    <input [(ngModel)]="bookObj.edition" type="number" id="edition" name="edition" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 col-lg-3">
                    <label for="standardCost" class="form-label">Standard Cost</label>
                    <input [(ngModel)]="bookObj.standardCost" type="number" id="standardCost" name="standardCost"
                        class="form-control">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="listPrice" class="form-label">List Price</label>
                    <input [(ngModel)]="bookObj.listPrice" type="number" id="listPrice" name="listPrice"
                        class="form-control">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="pages" class="form-label">Weight</label>
                    <input [(ngModel)]="bookObj.pages" type="number" id="pages" name="pages" class="form-control">
                </div>
                <div class="col-md-6 col-lg-3 d-flex align-items-end">
                    <button (click)="addBook()" class="btn btn-primary w-100">Add Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product List Table -->
    <div *ngIf="bookList.length > 0" class="card mt-4 shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">Book List</h4>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Book Name</th>
                        <th>ISBN Number</th>
                        <th>Writer</th>
                        <th>Standard Cost</th>
                        <th>List Price</th>
                        <th>Edition</th>
                        <th>Pages</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bookList">
                        <td>{{ item.bookName }}</td>
                        <td>{{ item.isbnNumber }}</td>
                        <td>{{ item.writer }}</td>
                        <td>{{ item.standardCost }}</td>
                        <td>{{ item.listPrice }}</td>
                        <td>{{ item.edition }}</td>
                        <td>{{ item.pages }}</td>
                        <td>
                            <button (click)="deleteBook(item, bookList)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Category Form -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Book Category</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-9">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input [(ngModel)]="bookCategory.categoryName" type="text" name="categoryName" class="form-control"
                        placeholder="Enter Category Name">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button (click)="updateBookCategory()" class="btn btn-primary w-100">Update Book Category</button>
                </div>
            </div>
        </div>
    </div>
</div>
